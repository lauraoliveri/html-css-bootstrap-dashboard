<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Homet</title>
</head>
<body>

        <header>
            <div class="container-fluid d-flex align-items-center fixed-top p-2">
                <div class="pe-3">
                    <img src="./img/logo.svg">
                </div>

                <div class="flex-grow-1">
                    <form class="d-flex" role="search">
                            <input class="form-control me-2 bg-body-tertiary" type="search" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search">
                    </form>
                </div>

                <div class="d-flex justify-content-space-between text-body-secondary">
                    <div class="p-2">
                        <i class="bi bi-list-ul"></i>
                    </div>
                    <div  class="p-2">
                        <i class="bi bi-question-circle-fill"></i>
                    </div>
                    <div  class="p-2">
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                    <div  class="p-2 text-warning">
                        <i class="bi bi-bell-fill"></i>
                    </div>
                </div>
            </div>
        </header>


        <main>
            <aside class="bg-dark position-relative side_bar">
                <div class="position-absolute bottom-0 start-0">

                    <!-- Top -->
                    <div>
                        <div class="d-flex">
                            <div>
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div>
                                Home
                            </div>
                        </div>
                        
                        <div class="d-flex">
                            <div>
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <div>
                                Stats
                            </div>
                        </div>

                        <div class="d-flex">
                            <div>
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div>
                                Signals
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </main>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
