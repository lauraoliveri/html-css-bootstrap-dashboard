<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Homet</title>

<body>

        <header class="fixed-top header_one">
            <div class="container-fluid d-flex align-items-center">
                <div class="pe-3">
                    <img src="./img/logo.svg">
                </div>

                <div class="flex-grow-1">
                    <form class="d-flex" role="search">
                            <input class="form-control me-2 bg-body-tertiary" type="search" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search">
                    </form>
                </div>

                <div class="d-flex justify-content-space-between text-body-secondary">
                    <div class="p-2">
                        <i class="bi bi-list-ul"></i>
                    </div>
                    <div  class="p-2">
                        <i class="bi bi-question-circle-fill"></i>
                    </div>
                    <div  class="p-2">
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                    <div  class="p-2 text-warning">
                        <i class="bi bi-bell-fill"></i>
                    </div>
                </div>
            </div>
        </header>


        <main class="position-relative">

            <!-- Sidebar -->
            <aside class="bg-dark position-fixed bottom-0 start-0 side_bar ">

                <!-- Top Sidebar -->
                <div class="text-white flex-grow-1 p-3">
                    <div class="d-flex pb-1">
                        <a href="#" class="link-underline link-underline-opacity-0 sidebar_link">
                            <i class="fa-solid fa-house"></i>
                            <span>
                                Home
                            </span>
                        </a>    
                    </div>
                    
                    <div class="d-flex pb-1">
                        <a href="#" class="link-underline link-underline-opacity-0 sidebar_link">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span>
                                Stats
                            </span>
                        </a>
                    </div>

                    <div class="d-flex pb-1">
                        <a href="#" class="link-underline link-underline-opacity-0 sidebar_link">
                            <i class="fa-solid fa-signal"></i>
                            <span>
                                Signals
                            </span>
                        </a>
                    </div>
                </div>

                <!-- Bottom Sidebar-->
                <div class="text-white position-absolute bottom-0 start-0 p-3">
                    <div class="d-flex">
                        <a href="#" class="link-underline link-underline-opacity-0 sidebar_link">
                            <i class="fa-solid fa-gear"></i>
                            <span>
                                Admin
                            </span>
                        </a> 
                    </div>
                </div>
            </aside>

            <!-- Header Main -->
             <header class="header_main main_scroll">
                
             </header>
             <div>

             </div>
